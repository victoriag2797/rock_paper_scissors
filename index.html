<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

    <div class="wholething">
        <div class="header">
        <h1>ROCK, PAPER, SCISSORS</h1>
        </div>
        <div class="score"> <b>
            <p id="allscore">Ties: 0</p>
            <div class="importscore">
                <p id="winscore">Your Score: 0</p>
                <br> <p id="losescore">Robot's Score: 0</p> </b>
            </div>
        </div>
        <div class="wholeresult">
            <div class="result"> <b>
                <p id="gameresult">Result: </p>
                <p id="yourresult">Your Choice: </p>
                <p id="robotresult">Robot's Choice: <span id="choice"></span></p> </b>
            </div>
            <div class="centerresult">
                <div class="changeImage">
                    <a><img id="changingImage" src="https://color-hex.org/colors/fef3e2.png" alt = "smokeywhite"</a>
                </div>
                <div class="finalresultcontainer">
                    <h1 id="finalresult"></h1>
                </div>
            </div>
        </div>
        <div class="objects"> 
            <div class="rockbutton">
                <button id="generate">
                    <a><img src="https://www.outdooressentialproducts.com/-/media/project/ufpi/outdoor-essentials/products/images/landscape/rocks/204922_small-landscape-rock-tan/outdoor-essentials_tan-landscape-small-rock_image_204922_website.png?h=1000&iar=0&w=1000&sc_lang=en&hash=54785A7CF8CEABBF39F0789A63166424" alt = "rock"</a>
                    <p>ROCK</p>
                </button>
            </div>
            <div class="paperbutton">
                <button id="generate2">
                    <a><img src="https://plaincanvascollective.com/cdn/shop/products/PearlGold_Front.png?v=1664598118" alt = "paper"</a>
                    <p>PAPER</p>
                </button>
            </div>
            <div class="scissorsbutton">
                <button id="generate3">
                    <a><img src="https://rowleycompany.scene7.com/is/image/rowleycompany/rowley-general-purpose-right-hand-scissors-gpsweb?$s7Product$&fmt=png-alpha" alt = "scissors"</a>
                    <p>SCISSORS</p>
                </button>
            </div>
        </div>
        <div class="nextgameandplayagain">
            <button id = "resetButton">Next Game!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
